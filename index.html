<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16K Ultra Anime - Anasayfa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #212121;
        }
        /* Özel scrollbar stilleri */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .anime-card img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 2 / 3; /* Afişler için oran */
            object-fit: cover;
        }
        .anime-card:hover img {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #06b6d4; /* cyan-500 */
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* 16K Etiketi için stil */
        .badge-16k {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: white;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: bold;
            border-radius: 6px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-gray-300">

    <!-- Ana Konteyner -->
    <div class="container mx-auto max-w-7xl p-4">

        <!-- Header -->
        <header class="flex flex-wrap justify-between items-center py-4 border-b border-gray-700 gap-4">
            <a href="https://openani.me" target="_blank" class="text-3xl font-bold tracking-wider">
                <span class="text-white">16K Ultra</span><span class="text-cyan-400">Anime</span>
            </a>
            <div class="flex items-center space-x-4">
                <a href="https://openani.me" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 text-sm sm:text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                    Üye Ol
                </a>
                <a href="https://openani.me" target="_blank" class="bg-cyan-500 hover:bg-cyan-400 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 text-sm sm:text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                    Üye Girişi
                </a>
            </div>
        </header>

        <!-- Navigasyon -->
        <nav class="bg-gray-800 rounded-lg my-4">
            <ul class="flex justify-center items-center p-3 space-x-2 md:space-x-6 text-sm md:text-base flex-wrap">
                <li><a href="https://openani.me" target="_blank" class="hover:text-cyan-400 font-medium p-2 transition-colors duration-300">Anasayfa</a></li>
                <li><a href="https://openani.me" target="_blank" class="hover:text-cyan-400 font-medium p-2 transition-colors duration-300">Takvim</a></li>
                <li><a href="https://openani.me" target="_blank" class="hover:text-cyan-400 font-medium p-2 transition-colors duration-300">Anime Arşivi</a></li>
                <li><a href="https://openani.me" target="_blank" class="hover:text-cyan-400 font-medium p-2 transition-colors duration-300">Mobil Uygulama</a></li>
                <li><a href="https://openani.me" target="_blank" class="hover:text-cyan-400 font-medium p-2 transition-colors duration-300">Yeni Bölümler</a></li>
                <li><a href="https://openani.me" target="_blank" class="hover:text-cyan-400 font-medium p-2 transition-colors duration-300">Discord</a></li>
                <li><a href="https://openani.me" target="_blank" class="hover:text-cyan-400 font-medium p-2 transition-colors duration-300">İletişim</a></li>
            </ul>
        </nav>

        <!-- Anime Bölümleri -->
        <main>
            <!-- Öne Çıkan Animeler -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold text-white mb-4 border-l-4 border-cyan-400 pl-3">Öne Çıkan Animeler</h2>
                <div id="featured-anime-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 min-h-[200px] flex justify-center items-center">
                    <div class="loading-spinner"></div>
                </div>
            </section>

            <!-- Güncel Animeler -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold text-white mb-4 border-l-4 border-cyan-400 pl-3">Güncel Animeler</h2>
                <div id="airing-anime-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 min-h-[200px] flex justify-center items-center">
                    <div class="loading-spinner"></div>
                </div>
            </section>
            
            <!-- Son Eklenen Bölümler -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold text-white mb-4 border-l-4 border-cyan-400 pl-3">Son Eklenen Bölümler</h2>
                <div id="recent-episodes-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 min-h-[200px] flex justify-center items-center">
                    <div class="loading-spinner"></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center py-6 mt-8 border-t border-gray-700">
            <p class="text-gray-500">Copyright © 2025 <a href="https://openani.me" target="_blank" class="text-cyan-400 hover:underline">16K Ultra Anime</a></p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const fetchAndDisplayAnime = async (endpoint, containerId, cardGenerator) => {
                const container = document.getElementById(containerId);
                try {
                    const response = await fetch(`https://api.jikan.moe/v4/${endpoint}`);
                    if (!response.ok) throw new Error(`API Hatası: ${response.status}`);
                    const data = await response.json();
                    
                    container.innerHTML = ''; 
                    container.classList.remove('flex', 'justify-center', 'items-center');

                    data.data.forEach((item, index) => {
                        container.innerHTML += cardGenerator(item, index);
                    });

                } catch (error) {
                    console.error(`${containerId} yüklenirken hata oluştu:`, error);
                    container.innerHTML = `<p class="text-red-400 col-span-full text-center">Veriler yüklenemedi. Lütfen daha sonra tekrar deneyin.</p>`;
                }
            };

            /**
             * Standart bir anime kartı için HTML oluşturur.
             * @param {object} anime - Jikan API'sinden gelen anime nesnesi.
             * @param {number} index - Döngüdeki öğenin indeksi.
             * @returns {string} HTML string'i.
             */
            const createAnimeCard = (anime, index) => {
                const title = anime.title_english || anime.title;
                const imageUrl = anime.images?.jpg?.large_image_url || 'https://placehold.co/400x600/1a1a1a/ffffff?text=Resim+Yok';
                const info = anime.episodes ? `${anime.episodes} Bölüm` : (anime.type || 'N/A');
                
                // Her 3 animeden birine 16K etiketi ekle
                const showBadge = index % 3 === 0;
                const badgeHtml = showBadge ? '<div class="badge-16k">16K</div>' : '';

                return `
                    <a href="https://openani.me" target="_blank" class="anime-card group relative block">
                        ${badgeHtml}
                        <img src="${imageUrl}" alt="${title}" class="rounded-lg w-full h-auto object-cover bg-gray-800" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1a1a1a/ffffff?text=Hata';">
                        <h3 class="text-white font-semibold mt-2 truncate group-hover:text-cyan-400" title="${title}">${title}</h3>
                        <p class="text-sm text-gray-400">${info}</p>
                    </a>
                `;
            };

            /**
             * Son eklenen bölüm kartı için HTML oluşturur.
             * @param {object} episodeData - Jikan API'sinden gelen bölüm nesnesi.
             * @param {number} index - Döngüdeki öğenin indeksi.
             * @returns {string} HTML string'i.
             */
            const createEpisodeCard = (episodeData, index) => {
                const entry = Array.isArray(episodeData.entry) ? episodeData.entry[0] : episodeData.entry;
                const title = entry.title;
                const imageUrl = entry.images?.jpg?.large_image_url || 'https://placehold.co/400x600/1a1a1a/ffffff?text=Resim+Yok';
                const episodeTitle = episodeData.episodes[0]?.title || 'Yeni Bölüm';
                
                // Her 3 bölümden birine 16K etiketi ekle
                const showBadge = index % 3 === 1; // Farklı bir desende etiket ekle
                const badgeHtml = showBadge ? '<div class="badge-16k">16K</div>' : '';

                return `
                    <a href="https://openani.me" target="_blank" class="anime-card group relative block">
                        ${badgeHtml}
                        <img src="${imageUrl}" alt="${title}" class="rounded-lg w-full h-auto object-cover bg-gray-800" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1a1a1a/ffffff?text=Hata';">
                        <h3 class="text-white font-semibold mt-2 truncate group-hover:text-cyan-400" title="${title}">${title}</h3>
                        <p class="text-sm text-gray-400 truncate">${episodeTitle}</p>
                    </a>
                `;
            };

            // API'leri çağırarak bölümleri doldur
            fetchAndDisplayAnime('top/anime?filter=favorite&limit=12', 'featured-anime-grid', createAnimeCard);
            fetchAndDisplayAnime('top/anime?filter=airing&limit=12', 'airing-anime-grid', createAnimeCard);
            fetchAndDisplayAnime('watch/episodes?limit=12', 'recent-episodes-grid', createEpisodeCard);
        });
    </script>

</body>
</html>
